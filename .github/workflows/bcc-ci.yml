name: BCC CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-test:
    name: Backend CI (Python)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Backend Tests
        env:
          BCC_ENV: testing
        run: |
          cd backend
          pytest tests/

  frontend-ci:
    name: Frontend CI (Angular)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
          
      - name: Install dependencies
        working-directory: frontend
        run: yarn install
        
      - name: Run Frontend Tests
        working-directory: frontend
        run: yarn test --watch=false
        
      - name: Build Frontend (Production)
        working-directory: frontend
        run: yarn build --configuration production

  deploy:
    name: Continuous Deployment (CD)
    needs: [backend-test, frontend-ci]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare Deployment Package
        run: |
          mkdir -p release/backend
          mkdir -p release/frontend
          cp -r backend/* release/backend/
          cp requirements.txt release/
          cp -r frontend/dist/* release/frontend/ || echo "Build artifacts not found, skipping frontend copy for dry-run"
          
